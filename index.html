<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- font font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <!-- ===============BÀI TẬP 1 ================ -->
  <div class="container row mt-3">
    <h1>Bài tập 1</h1>
    <h3 class="alert alert-success">Tính Điểm Chuẩn</h3>
    <div class="chia_hang">
      <!-- Điểm Chuẩn  -->
      <div class="mb-3 col-4">
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success text-body"><b> Điểm chuẩn:</b></button>
          </div>
          <input type="text" class="form-control" name="" id="diemChuan" placeholder="Nhập Điểm:">
        </div>
        <!-- Điểm môn 1 -->
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Điểm môn 1:</button>
          </div>
          <input type="text" class="form-control" name="" id="diem1" placeholder="Nhập Điểm:">
        </div>
        <!-- Điểm môn 2 -->
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Điểm môn 2:</button>
          </div>
          <input type="text" class="form-control" name="" id="diem2" placeholder="Nhập Điểm:">
        </div>
        <!-- Điểm môn 3 -->
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Điểm môn 3:</button>
          </div>
          <input type="text" class="form-control" name="" id="diem3" placeholder="Nhập Điểm:">
        </div>
      </div>
      <div class="mb-3 col-4">
        <!-- Khu vực  -->
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Khu vực:</button>
          </div>
          <select name="" class="form-control" id="khuVuc">
            <option value="">Bấm chọn khu vực</option>
            <option value="">X(không thuộc khu vực ưu tiên)</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
          </select>
        </div>
        <!-- Đối tượng -->
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Đối Tượng:</button>
          </div>
          <select name="" class="form-control" id="doiTuong">
            <option value="">Bấm chọn đối tượng</option>
            <option value="">0 (Không thuộc đối tượng ưu tiên)</option>
            <option value="mot">1</option>
            <option value="hai">2</option>
            <option value="ba">3</option>
          </select>
        </div>
      </div>
    </div>
    <div class="input-group-prepend text-center mt-2 mx-2">
      <button class="btn btn-warning text-bg-dark px-4" id="tinhDiem" onclick="tinhKetQua()">Kết Quả &ensp; <i class="fa-solid fa-right-to-bracket fa-rotate-90"></i></button>
    </div>
    <div class="hien_thi text-black rounded-5 py-2 px-4" id="ketQua"></div>
  </div>
  </div>
  <!-- Bài Tập 2 -->
  <div class="container row mt-3">
    <h1>Bài tập 2</h1>
    <h3 class="alert alert-success">Tính Tiền Điện:</h3>
    <div class="chia_hang">
      <!--  Nhập Thông Tin -->
      <div class="mb-3 col-4">
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success text-body"><b> Họ Và Tên: </b></button>
          </div>
          <input type="text" class="form-control" name="" id="hoTen" placeholder="Nhập Họ Và Tên">
        </div>
        <!--Tiền điện sử dụng -->
        <div class="mt-5 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Số Điện sử dụng</button>
          </div>
          <input type="text" class="form-control" name="" id="dienSuDung" placeholder="Nhập số KW">
        </div>
      </div>
    </div>
    <!-- Tính tiền  -->
    <div class="input-group-prepend text-center mt-2 mx-2">
      <button class="btn btn-warning text-bg-dark px-4" id="tinhDiem" onclick="tinhTienDien()">Tính tiền điện &ensp; <i class="fa-solid fa-right-to-bracket fa-rotate-90"></i></button>
    </div>
    <div class="hien_thi text-black text-center rounded-5 py-2 px-4" id="tinhTien"></div>
  </div>
  </div>
  <!-- ==========Bài 3============ -->
  <div class="container row mt-3">
    <h1>Bài tập 3</h1>
    <h3 class="alert alert-success">Tính Thuế Thu Nhập Cá Nhân</h3>
    
      <!-- Thông tin -->
      <div class="mb-3  Rin_Rin">
        
        <!-- Họ Và Tên -->
        <div class="mt-5 mx-3 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Họ Tên:</button>
          </div>
          <input type="text" class="form-control" name="" id="ten" placeholder="Họ Và Tên">
        </div>
        <!-- Tổng Thu Nhập -->
        <div class="mt-5 mx-3 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Thu Nhập:</button>
          </div>
          <input type="text" class="form-control" name="" id="thuNhap" placeholder="Nhập Tổng Thu Nhập">
        </div>
        <!-- Người Phụ Thuộc -->
        <div class="mt-5 mx-3 input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-success">Người phụ thuộc:</button>
          </div>
          <input type="text" class="form-control" name="" id="nguoiPhuThuoc" placeholder="Nhập số người:">
        </div>
      </div>
      <div class="input-group-prepend text-center mt-2 mx-2">
        <button class="btn btn-warning text-bg-dark px-4" id="tinhThue" onclick="tinhTienThueThuNhapCaNhan()">Tính tiền thuế thu nhập cá nhân &ensp; <i class="fa-solid fa-right-to-bracket fa-rotate-90"></i></button>
      </div>
      <div class="hien_thi text-black  rounded-5 py-2 px-4" id="tinhTienThue"> TIỀN THUẾ:</div>
    </div>
    
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./index.js"></script>
</body>

</html>
